<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cómic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 25px;
            display: inline-block;
            text-align: left;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #ffc107;
            border: none;
            color: #000;
            border-radius: 4px;
        }
        button:hover {
            background-color: #e0a800;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Editar Cómic</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>

    <br>
    <a href="{% url 'lista_comics' %}">← Volver a la lista</a>

</body>
</html>
